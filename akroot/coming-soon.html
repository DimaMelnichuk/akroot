<!DOCTYPE html><html lang="ru"> <head>	<title>Coming Soon</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<link rel="shortcut icon" href="favicon.ico">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body>	<div class="wrapper">		<main class="page">			<div class="coming-soon">				<div class="coming-soon__img _ibg">					<picture><source srcset="img/homepage-v5/test.webp" type="image/webp"><img src="img/homepage-v5/test.jpg" alt=""></picture>				</div>				<a class="coming-soon__logo" href="index.html">					<picture><source srcset="img/logo.webp" type="image/webp"><img class="coming-soon__logo-link" src="img/logo.png" alt=""></picture>				</a>				<div class="coming-soon__content">					<div class="_container">						<div class="coming-soon__icon">							<picture><source srcset="img/icons/timer.webp" type="image/webp"><img src="img/icons/timer.png" alt=""></picture>						</div>						<div class="coming-soon__title">We are Coming Soon</div>						<div class="coming-soon__text">Aliquam vehicula mollis urna vel dignissim. Integer tincidunt viverra est, non congue lorem tempor ac.</div>						<div id=countdown class="coming-soon__countdown countdown">							<div class="countdown__time">								<div class="countdown__item" id="days">00</div>								<div class="countdown__text">days</div>							</div>							<div class="countdown__time">								<div class="countdown__item" id="hours">00</div>								<div class="countdown__text">hours</div>							</div>							<div class="countdown__time">								<div class="countdown__item" id="minutes">00</div>								<div class="countdown__text">minutes</div>							</div>							<div class="countdown__time">								<div class="countdown__item" id="seconds">00</div>								<div class="countdown__text">seconds</div>							</div>						</div>						<div class="coming-soon__form">							<form class="coming-soon__form-body" action="#">								<input autocomplete="off" type="text" name="form[email]" data-value="Email Address" data-error="" class="coming-soon__input input _req _email">								<button type="submit" class="coming-soon__form-btn btn btn-primary">Subscribe</button>							</form>						</div>					</div>				</div>			</div>		</main>	</div>	<!-- Swiper --><!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script></body></html>
